<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>COVID-19 API</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Stylesheets -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<script id="covid-list" type="text/x-handlebars-template">
		<table>
			<tr>
				<th>â„–</th>
				<th>Country</th>
				<th>Confirmed Cases</th>
				<th>Deaths</th>
			</tr>
			{{#each country}}	
			<tr>
			<td><p class="card-title placeholder-glow loader" >
				<span class="placeholder col-6"></span>
			</p>{{@index}}</td>
			<td><p class="card-text"><p class="card-title placeholder-glow loader" >
				<span class="placeholder col-6"></span>
			</p>{{this.Country}}</td>
			<td><p class="card-text"><p class="card-title placeholder-glow loader" >
				<span class="placeholder col-6"></span>
			</p>{{this.TotalConfirmed}}</td>
			<td><p class="card-text"><p class="card-title placeholder-glow loader" >
				<span class="placeholder col-6"></span>
			</p>{{this.TotalDeaths}}</td>
			</tr>
			{{/each}}
			
			
		</table>
	</script>

	<div id="result"></div>
	<script src="script.js"></script>
</body>

</html>
